<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panaderia Los Abuelos</title>
    <link rel="shortcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./imagenes/favicon.ico" type="image/x-icon">
    <meta name="keywords" content="Los Abuelos, Panaderia, Pan Casero">
    <meta name="description" content="Panaderia estilo casera que sigue la tradicion de nuestros abuelos">
    <!--Estilos CSS de  Bootstrap Local-->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!--
        <link rel="stylesheet" href="./estilos.css" />
    -->
    <link rel="stylesheet" href="./css/estilosSass.css">
  </head>
  <body>
    <!--Empieza el Header-->
    <header>
      <div class="px-5 py-2 fondoHeader">
        <div class="container alineacionHeader">
            <div class="textoAnimado">
              <img src="./imagenes/Icono.jpg" alt="Icono pantalla principal de Los Abuelos" class="icono"/>
            </div>
              <h1 class="textheader">Los Abuelos</h1>
            <section class="iconosAnimados">
              <img src="./imagenes/Facebook.png" alt="Icono Facebook" class="redes"/>
              <img src="./imagenes/Instagram.png" alt="Icono Instagram" class="redes"/>
              <img src="./imagenes/Twitter.png" alt="Icono Twitter" class="redes"/>
            </section>
        </div>
      </div>
    </header>
    <!--Termina el Header-->

  <!--Comienzo Barra Nav-->
  <nav class="fondonav">
    <ul class="nav col-12 my-2 my-md-0 textsmall fondonav">
      <li>
        <a href="./index.html" class="nav-link textnav degrade margin">
          <svg class="bi mx-auto mb-1" width="24" height="24">
            <use xlink:href="#home" />
          </svg>
          Inicio
        </a>
      </li>
      <li>
        <a href="./paginas/productos.html" class="nav-link colorBoton degrade margin">
          <svg class="bi mx-auto mb-1" width="24" height="24">
            <use href="./productos.html" />
          </svg>
          Productos
        </a>
      </li>
      <li>
        <a href="./paginas/nosotros.html" class="nav-link colorBoton degrade margin">
          <svg class="bi mx-auto mb-1" width="24" height="24">
            <use xlink:href="#table" />
          </svg>
          Nosotros
        </a>
      </li>

      <li>
        <a href="./paginas/contacto.html" class="nav-link colorBoton degrade margin">
          <svg class="bi mx-auto mb-1" width="24" height="24">
            <use xlink:href="#people-circle" />
          </svg>
          Contacto
        </a>
      </li>
    </ul>
  </nav>
<!--Fin Barra Nav-->


<!--Imagen Pagina Principal-->
    <main>
      <img src="./imagenes/Home.jpg" alt="Imagen del Home" class="imgenIndex" />
    </main>

<!--Comienzo Footer-->
    <footer class="textfooter">
      <div class="container">
        <footer class=" py-3 my-4 elFooter">

              <h5 class="pie">Panaderia los Abuelos </h5>
              <h5 class="pie">- &copy; 2022 -</h5>
              <h5 class="pie"> Desarrollado por Rodriguez Ezequiel</h5>

          <ul class="posicionIconos">
            <img src="./imagenes/Facebook.png" alt="Icono Facebook" class="redesFooter"/>
            <img src="./imagenes/Instagram.png" alt="Icono Instagram" class="redesFooter"/>
            <img src="./imagenes/Twitter.png" alt="Icono Twitter" class="redesFooter"/>
          </ul>
        </footer>
      </div>
    </footer>
<!--Fin Footer-->
<!--Enlace a JS-->
<script src="./js/main.js"></script>
  </body>
</html>
